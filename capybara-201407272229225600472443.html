<html>
  <head>
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet'>
    <title>IdeaBox</title>
  </head>
  <body>
    <div class='container'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-collapse' data-toggle='collapse' type='button'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
        </div>
        <ul class='nav nav-pills'>
          <li>
            <a href='/'>IdeaBox</a>
          </li>
          <li>
            <a href='/existing'>Dashboard</a>
          </li>
        </ul>
      </div>
      <div class='container'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
          <h1>Feeling Inspired?</h1>
          <h4>Add your latest and greatest ideas here.</h4>
          <form action='/' method='POST' role='form'>
            <div class='form-group'>
              <input class='form-control' name='idea[title]' placeholder='Title' type='text'>
            </div>
            <div class='form-group'>
              <textarea class='form-control' name='idea[description]' placeholder='Description'></textarea>
            </div>
          </form>
          <input class='btn btn-primary' type='submit'>
        </div>
        <div class='col-md-3'></div>
      </div>
    </div>
  </body>
  <script src='https//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
</html>
